<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="libs/rangeslider/rangeslider.css">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <title>Template</title>
  </head>
  <body>

    <style>html{height: 100%;}body{height: 100%;}</style>
    <header>
      <a class="anchorn" href="" name="top"></a>
      <div class="header__inner">
        <a class="header__logo" href="index.html"><img src="img/logo.svg" alt="Логотип"></a>
        <nav>
          <a class="header__link" href="">Telegram бот</a>
          <a class="header__link" href="">Поддержка</a>
          <a class="header__link" href="">Контакты</a>
        </nav>
        <a href="cart.html" class="header__cart header__cart--disabled">
          <div class="header__cart-img">
            <img src="img/icons/cart.svg">
            <div class="header__indicator"></div>
          </div>
          <div class="header__value">600 ₽</div>
        </a>
        <a href="" class="btn btn--header">Войти</a>
      </div>
    </header>





    <div class="login">
      <div class="login__inner">
        <div class="login__title">Sign In</div>
        <div class="login__auth">
          <img src="img/icons/login-face.svg" alt="social">
          Sign In with Facebook
        </div>
        <div class="login__auth">
          <img src="img/icons/login-google.svg" alt="social">
          Sign In with Google
        </div>
        <form class="login__form">
          <div class="login__input">
            <div class="login__input-label">Email</div>
            <input type="text">
          </div>
          <div class="login__input">
            <div class="login__input-label">Password</div>
            <input type="text">
          </div>
          <nav>
            <div>
              <input id="remember" type="checkbox">
              <label for="remember" class="login__checkbox"></label>
              <span>Remember me</span>
            </div>
            <a href="">Forgot password?</a>
          </nav>
          <button class="btn">Sign In</button>
        </form>
        <div class="login__q">Don’t have an account? <a href="login2.html">Sign Up</a></div>
      </div>
    </div>



    
   

    <script src="libs/jquery-3.3.1.min.js"></script>
