<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" href="img/icons/favicons/favicon_16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="img/icons/favicons/favicon_32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="img/icons/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <title>Template</title>
  </head>
  <body>
    
    <div class="signup">

      <div class="signup__header">
        <div class="signup__header-inner">
          <a href="" class="signup__header-back">
            <img src="img/singup/arrow-back.svg" alt="back">
            <span>Back to previuos page</span>
          </a>
          <a class="signup__header-logo" href="">
            <img src="img/singup/logo.svg" alt="logo">
          </a>
        </div>
      </div>

      <div class="signup__title signup__title--margin-top">Sign up on BigBangram right now </div>
      <div class="signup__sub-title signup__sub-title--margin-top">And start to work with your Instagram accounts!</div>

      <form class="signup__form">
        <div class="signup__form-row">
          <div class="signup__input">
            <input type="text" required>
            <label for="">
              <img src="img/singup/user.svg" alt="name">
              <img class="active" src="img/singup/user-active.svg" alt="user">
              <span>Your Name</span>
            </label>
          </div>
        </div>
        <div class="signup__form-row">
          <div class="signup__input">
            <input type="text" required>
            <label for="">
              <img src="img/singup/email.svg" alt="email">
              <img class="active" src="img/singup/email-active.svg" alt="email">
              <span>Email</span>
            </label>
          </div>
        </div>
        <div class="signup__form-row signup__form-row--two">
          <div class="signup__input">
            <input type="text" required>
            <label for="">
              <img src="img/singup/password.svg" alt="password">
              <img class="active" src="img/singup/password-active.svg" alt="password">
              <span>Password</span>
            </label>
          </div>
          <div class="signup__input">
            <input type="text" required>
            <label for="">
              <img src="img/singup/password.svg" alt="password-repeat">
              <img class="active" src="img/singup/password-active.svg" alt="password">
              <span>Repeat password</span>
            </label>
          </div>
        </div>
        <div class="g-recaptcha signup__g-recaptcha" data-sitekey="SITE_KEY"></div>
        <div class="signup__terms">
          <input id="terms" type="checkbox" class="signup__checkbox1-input">
          <label for="terms" class="signup__checkbox1"></label>
          <span>I accept <a href="">Term of Services</a> and agree with Privacy Policy <br> of BigBangram</span>
        </div>
        <button class="signup__btn signup__btn--center">Sign Up</button>
        <div class="signup__already">Already have an account? <a href="">Login</a></div>
      </form>

      <div class="signup__footer">
        <div class="signup__footer-inner">
          <a class="signup__footer-support" href="mailto:">
            <img src="img/singup/support.svg" alt="support">
            <span>Support</span>
          </a>
          <div class="signup__footer-right">Â© BigBangram 2018. <br> All rights reserved.</div>
          <div class="signup__footer-social">
            <a href="">
              <img src="img/singup/insta.svg" alt="instagram">
            </a>
            <a href="">
              <img src="img/singup/face.svg" alt="instagram">
            </a>
            <a href="">
              <img src="img/singup/vk.svg" alt="instagram">
            </a>
          </div>
        </div>
      </div>

    </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </body>
</html>
