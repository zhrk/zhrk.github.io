<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="keywords" content="Some, SEO, Tags">
		<meta name="description" content="A description of the page">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/mobile.css">
		<link rel="icon" href="img/icons/favicon.png">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&amp;subset=latin-ext" rel="stylesheet">
		<title>Contacts</title>
	</head>
	<body>
		<main>
			<div class="contacts">
				<div class="contacts__inner">
					<h5>CONTACTS</h5>
					<div class="contacts__content">
						<div class="contacts__info">
							<div class="contacts__title">Our address</div>
							<div class="contacts__item">
								<img src="img/icons/contacts__address.png">
								<div class="contacts__item-info">
									<span>4122 Turnpike Drive</span>
									<span>Jacksonville, AL 36265</span>
									<span>United States</span>
								</div>
							</div>
							<div class="contacts__item contacts__item--fd">
								<div class="contacts__info2">
									<img src="img/icons/contacts__phone.png">
									<span>256-435-6164</span>
								</div>
								<div class="contacts__info2">
									<img src="img/icons/contacts__email.png">
									<span class="contacts--email">hello@vera.exchange</span>
								</div>
							</div>
							<div class="contacts__title contacts__title--send">Send Us a Message</div>
							<form>
								<label>Your Name</label>
								<input type="text">
								<label>Your Email</label>
								<input type="text">
								<label>Your  Message</label>
								<textarea></textarea>
								<div class="btn btn--contacts">Send</div>
							</form>
						</div>
						<iframe class="contacts__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13229.066259985477!2d-118.50492476063442!3d34.01136797676891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzTCsDAwJzQwLjkiTiAxMTjCsDI5JzQ2LjIiVw!5e0!3m2!1sru!2sru!4v1521234750196" width="600" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>						
					</div>
				</div>
			</div>
		</main>
		<script src="js/js.js"></script>
	</body>
</html>
