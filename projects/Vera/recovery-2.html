<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="keywords" content="Some, SEO, Tags">
		<meta name="description" content="A description of the page">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/mobile.css">
		<link rel="icon" href="img/icons/favicon.png">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&amp;subset=latin-ext" rel="stylesheet">
		<title>Login</title>
	</head>
	<body>
		<main>
			<div class="login">
				<div class="login__inner login__inner--done">
					<div class="login__content login__content--done">
						<h4>Password Recovery</h4>
						<div class="login-done__text">Please follow the steps below to complete the process:</div>
						<div class="login-done__list">
							<div class="login-done__list-item">
								<div class="login-done__circle">1.</div>
								<div class="login-done__title">Go to your email inbox</div>
							</div>
							<div class="login-done__list-item">
								<div class="login-done__circle">2.</div>
								<div class="login-done__title">Open the confirmation email</div>
							</div>
							<div class="login-done__list-item">
								<div class="login-done__circle">3.</div>
								<div class="login-done__title">Click the confirmation link</div>
							</div>
							<div class="login-done__list-item">
								<div class="login-done__circle">4.</div>
								<div class="login-done__title">Set your new password.</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="js/js.js"></script>
	</body>
</html>
