<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Some, SEO, Tags">
    <meta name="description" content="A description of the page">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" href="img/icons/favicons/favicon_16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="img/icons/favicons/favicon_32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="img/icons/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="libs/lightGallery/css/lightgallery.min.css">
    <link rel="stylesheet" href="libs/niceSelect/nice-select.css">
    <title>Panel</title>
  </head>
  <body>
    
    <div class="panel">
      <div class="panel__inner">

        <a href="" class="panel__logo">
          <img src="images/panel__logo.svg" alt="logo">
        </a>
        
        <div class="panel-progress">
          <div class="panel-progress__steps">
            <div class="panel-progress__text">Шаг 1 из 10</div>
            <div class="panel-progress__bar">
              <div class="panel-progress__current" style="width: calc((1 / 10) * 100%)"></div>
            </div>
          </div>
        </div>

        <div class="panel__title">
          <a class="panel__title-back" href="">
            <img src="images/panel-back-arrow.svg" alt="back">
            Назад
          </a>
          <span>Регистрация</span>
        </div>
        <div class="panel__title-text">Пройдите быструю регистрацию для оформления покупки франшизы</div>

        <form class="panel__form-1" action="" method="">
          <div class="panel__input">
            <label>Name</label>
            <input type="text">
            <span>Error message</span>
            <label>E-mail</label>
            <input class="panel__input--error" type="text"> <!-- error class -->
            <span class="panel__input--error-text">Error message</span> <!-- error text class -->
          </div>
          <div class="panel__captcha">
            <div class="g-recaptcha" data-sitekey="your_site_key"></div>
          </div>
          <button class="panel-btn" type="submit"> <!-- .panel-btn--disabled -->
            <span>Далее</span>
            <img src="images/panel-next-arrow.svg" alt="arrow">
          </button>
        </form>

      </div>
    </div>

    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/lightGallery/js/lightgallery.min.js"></script>
    <script src="libs/niceSelect/jquery.nice-select.min.js"></script>
    <script src="libs/signature_pad.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/js.js"></script>
  </body>
</html>
