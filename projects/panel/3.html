<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Some, SEO, Tags">
    <meta name="description" content="A description of the page">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" href="img/icons/favicons/favicon_16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="img/icons/favicons/favicon_32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="img/icons/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="libs/lightGallery/css/lightgallery.min.css">
    <link rel="stylesheet" href="libs/niceSelect/nice-select.css">
    <title>Panel</title>
  </head>
  <body>
    
    <div class="panel">
      <div class="panel__inner">

        <a href="" class="panel__logo">
          <img src="images/panel__logo.svg" alt="logo">
        </a>
        
        <div class="panel-progress">
          <div class="panel-progress__steps">
            <div class="panel-progress__text">Шаг 3 из 10</div>
            <div class="panel-progress__bar">
              <div class="panel-progress__current" style="width: calc((3 / 10) * 100%)"></div>
            </div>
          </div>
        </div>

        <div class="panel__title">
          <a class="panel__title-back" href="">
            <img src="images/panel-back-arrow.svg" alt="back">
            Назад
          </a>
          <span>Тариф Франшизы</span>
        </div>
        <div class="panel__title-text">Выберите подходящий для вас тариф франшизы</div>

        <form action="" method="" class="panel__rates">
          <div class="panel__rates-container">
            <input type="radio" id="business" name="rate_type"> <!-- INPUT -->
            <label class="panel__rate panel__rate--green" for="business">
              <div class="panel__rate-title">Business</div>
              <div class="panel__rate-value">
                <span>$</span>
                <div>2190</div>
              </div>
              <span class="panel__rate-text">Instalex platform Integration</span>
              <span class="panel__rate-text">SSL setificate “Let’s Encrypt”</span>
              <span class="panel__rate-text">Hosting</span>
              <span class="panel__rate-text">Auto/Manual payments Integration</span>
              <span class="panel__rate-text">Control Panel for main domain</span>
              <span class="panel__rate-text">Admin Panel for system on subdomain</span>
              <span class="panel__rate-text">All sections</span>
              <span class="panel__rate-text">Zendesk/Jivosite Integration</span>
              <span class="panel__rate-text">$100 included on Dealer Balance</span>
              <div class="panel__rate-divider"></div>
              <div class="panel__rate-price">
                <span>Promo module</span>
                <div>
                  <span>$6</span>
                  <div>/ month per account</div>
                </div>
              </div>
              <div class="panel__rate-price">
                <span>Direct module</span>
                <div>
                  <span>$6</span>
                  <div>/ month per account</div>
                </div>
              </div>
              <div class="panel__rate-price">
                <span>Comments module</span>
                <div>
                  <span>$6</span>
                  <div>/ month per account</div>
                </div>
              </div>
              <div class="panel__rate-price">
                <span>Posting module</span>
                <div>
                  <span>$6</span>
                  <div>/ month per account</div>
                </div>
              </div>
            </label>
            <input type="radio" id="pro" name="rate_type"> <!-- INPUT -->
            <label class="panel__rate panel__rate--orange" for="pro">
              <div class="panel__rate-title">Pro</div>
              <div class="panel__rate-value">
                <span>$</span>
                <div>21990</div>
              </div>
              <span class="panel__rate-text">All Features of “Business” Package</span>
              <span class="panel__rate-text">4 Promo videos Included</span>
              <span class="panel__rate-text">6 Video Instructions for clients Included</span>
              <span class="panel__rate-text">amoCRM Integration Included</span>
              <span class="panel__rate-text">Knoledge Base with 100+ articles Included</span>
              <span class="panel__rate-text">$500 included on Dealer Balance</span>
              <div class="panel__rate-divider"></div>
              <div class="panel__rate-price">
                <span>Promo module</span>
                <div>
                  <span>$4.5</span>
                  <div>/ month per account</div>
                </div>
              </div>
              <div class="panel__rate-price">
                <span>Direct module</span>
                <div>
                  <span>$4.5</span>
                  <div>/ month per account</div>
                </div>
              </div>
              <div class="panel__rate-price">
                <span>Comments module</span>
                <div>
                  <span>$4.5</span>
                  <div>/ month per account</div>
                </div>
              </div>
              <div class="panel__rate-price">
                <span>Posting module</span>
                <div>
                  <span>$4.5</span>
                  <div>/ month per account</div>
                </div>
              </div>
            </label>
            <input type="radio" id="elite" name="rate_type"> <!-- INPUT -->
            <label class="panel__rate panel__rate--red" for="elite">
              <div class="panel__rate-title">Elite</div>
              <div class="panel__rate-value">
                <span>$</span>
                <div>50990</div>
              </div>
              <span class="panel__rate-text">All Features of “Business” and “Pro” Package</span>
              <span class="panel__rate-text">2 System Integration</span>
              <span class="panel__rate-text">Google Adwords Setup</span>
              <span class="panel__rate-text">Remarketing Setup</span>
              <span class="panel__rate-text">Quora marketing Setup</span>
              <span class="panel__rate-text">Instagram marketing Setup</span>
              <span class="panel__rate-text">$3000 included on Dealer Balance</span>
              <div class="panel__rate-divider"></div>
              <div class="panel__rate-price">
                <span>Promo module</span>
                <div>
                  <span>$2.8</span>
                  <div>/ month per account</div>
                </div>
              </div>
              <div class="panel__rate-price">
                <span>Direct module</span>
                <div>
                  <span>$4</span>
                  <div>/ month per account</div>
                </div>
              </div>
              <div class="panel__rate-price">
                <span>Comments module</span>
                <div>
                  <span>$4</span>
                  <div>/ month per account</div>
                </div>
              </div>
              <div class="panel__rate-price">
                <span>Posting module</span>
                <div>
                  <span>$4</span>
                  <div>/ month per account</div>
                </div>
              </div>
            </label>
          </div>
          
          <div class="panel__bottom">
            <div class="panel__price">Итого: $ <div class="panel__price-value">21 990</div></div>
            <button type="" class="panel-btn">
              <span>Далее</span>
              <img src="images/panel-next-arrow.svg" alt="arrow">
            </button>  
          </div>

          

        </form>

      </div>
    </div>

    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/lightGallery/js/lightgallery.min.js"></script>
    <script src="libs/niceSelect/jquery.nice-select.min.js"></script>
    <script src="libs/signature_pad.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/js.js"></script>
  </body>
</html>
