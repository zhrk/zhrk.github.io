<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Some, SEO, Tags">
    <meta name="description" content="A description of the page">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="msapplication-navbutton-color" content="#ffffff">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" href="img/icons/favicons/favicon_16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="img/icons/favicons/favicon_32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="img/icons/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="libs/lightGallery/css/lightgallery.min.css">
    <link rel="stylesheet" href="libs/niceSelect/nice-select.css">
    <title>Panel</title>
  </head>
  <body>
    
    <div class="panel">
      <div class="panel__inner">
        
        <div class="panel-progress">
          <div class="panel-progress__steps">
            <div class="panel-progress__text">Шаг 8 из 10</div>
            <div class="panel-progress__bar">
              <div class="panel-progress__current" style="width: calc((8 / 10) * 100%)"></div>
            </div>
          </div>
        </div>

        <div class="panel__title">
          <a class="panel__title-back" href="">
            <img src="images/panel-back-arrow.svg" alt="back">
            Назад
          </a>
          <span>Оплата</span>
        </div>
        <div class="panel__title-text">Выберите способ оплаты и оплатите выбранный пакет франшизы</div>

        <div class="panel__pay">

          <div class="panel__pay-all">Итого к оплате: <span>$21 990</span></div>

          <div class="panel__pay-list">
            <div class="panel__pay-item-container">
              <div class="panel__pay-item">
                <div class="panel__pay-item-title">Оплата картой</div>
                <img src="images/panel-pay-1.svg" alt="img">
              </div>
            </div>
            <div class="panel__pay-item-container">
              <div class="panel__pay-item">
                <div class="panel__pay-item-title">Оплата PayPal</div>
                <img src="images/panel-pay-2.svg" alt="img">
              </div>
            </div>
            <div class="panel__pay-item-container">
              <div class="panel__pay-item">
                <div class="panel__pay-item-title">Запросить счет на оплату</div>
                <img style="transform: translateY(-12px);" src="images/panel-pay-3.svg" alt="img">
              </div>
              <div class="panel__pay-info">*данный тип платежа будет обработан в ручном режиме</div>
            </div>
          </div>

        </div>

        

      </div>
    </div>

    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/lightGallery/js/lightgallery.min.js"></script>
    <script src="libs/niceSelect/jquery.nice-select.min.js"></script>
    <script src="libs/signature_pad.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/js.js"></script>
  </body>
</html>
