    <title>Panel</title>
  </head>
  <body>
    
    <div class="panel">
      <div class="panel__inner">
        
        <div class="panel-progress">
          <div class="panel-progress__steps">
            <div class="panel-progress__text">Шаг 2 из 10</div>
            <div class="panel-progress__bar">
              <div class="panel-progress__current" style="width: calc((2 / 10) * 100%)"></div>
            </div>
          </div>
        </div>

        <div class="panel__title">
          <a class="panel__title-back" href="">
            <img src="images/panel-back-arrow.svg" alt="back">
            Назад
          </a>
          <span>Промо Материалы</span>
        </div>
        <div class="panel__title-text">Ознакомьтесь с нашими промо-материалами и внимательно изучите презентацию франшизы и все дополнительные материалы и инструкции, опубликованные на этой странице</div>

        <div class="panel__materials">
          <div class="panel__material-container">
            <div class="panel__material panel__material--green">
              <div class="panel__material-type">PDF</div>            
              <div class="panel__material-text">Презентация франшизы</div>            
            </div>
            <a class="panel__material-download" href="">
              <img src="images/panel-download-material.svg" alt="download">
              Download
            </a>
          </div>
          <div class="panel__material-container">
            <div class="panel__material panel__material--orange">
              <div class="panel__material-type">PDF</div>            
              <div class="panel__material-text">План запуска франшизы</div>
            </div>
            <a class="panel__material-download" href="">
              <img src="images/panel-download-material.svg" alt="download">
              Download
            </a>
          </div>
        </div>

        <a class="panel-btn panel-btn--materials" href="">
          <span>Далее</span>
          <img src="images/panel-next-arrow.svg" alt="arrow">
        </a>

        <div class="panel__slides-container">
          <div class="panel__slides" id="lightgallery">
            <a class="panel__slide" href="images/1.jpg">
              <img src="images/1.jpg" alt="preview">
            </a>
            <a class="panel__slide" href="images/1.jpg">
              <img src="images/1.jpg" alt="preview">
            </a>
            <a class="panel__slide" href="images/1.jpg">
              <img src="images/1.jpg" alt="preview">
            </a>
            <a class="panel__slide" href="images/1.jpg">
              <img src="images/1.jpg" alt="preview">
            </a>
            <a class="panel__slide" href="images/1.jpg">
              <img src="images/1.jpg" alt="preview">
            </a>
          </div>
        </div>

      </div>
    </div>

    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/lightGallery/js/lightgallery.min.js"></script>
    <script src="libs/niceSelect/jquery.nice-select.min.js"></script>
    <script src="libs/signature_pad.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="js/js.js"></script>
  </body>
