<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="keywords" content="Some, SEO, Tags">
		<meta name="description" content="A description of the page">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/mobile.css">
		<link rel="icon" href="img/icons/favicon.png">
		<link rel="stylesheet" href="libs/nice-select/nice-select.css">
		<link rel="stylesheet" href="libs/airdatepicker/datepicker.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700&amp;subset=latin-ext" rel="stylesheet">
		<title>Profile</title>
	</head>
	<body>
		<header>
			<div class="header__inner">
				<a class="header__logo" href="index.html">
					<img src="img/logo.png">
				</a>
				<a class="header__logo--home" href="index.html">
					<img src="img/logo--home.png">
				</a>
				<div class="header__nav">
					<a class="header__link" href="">Trade</a>
					<a class="header__link" href="">Wallets</a>
					<a class="header__link" href="">Orders</a>
				</div>
				<div class="header__time">
					<div class="header__time-title">Server time</div>
					<div class="header__time-value">11:59:47 pm</div>
				</div>
				<div class="header__balance">
					<img src="img/icons/header__balance.png">
					<div class="header__balance-value">10.043578 <span>04 BTC</span></div>
					<a class="header__balance-plus" href=""><img src="img/icons/header__plus.png"></a>
				</div>
				<div class="header__bell">
					<img src="img/icons/header__bell.png">
					<div class="header__bell-circle">2</div>
				</div>
				<a href="" class="header__user header__user--active"> <!-- active class -->
					<div href=""><img src="img/icons/header__user.png"></div>
					<img src="img/icons/header__arrow.png">
				</a>
				<div class="header__nav--home">
					<a href="" class="header__btn-login">Login</a>
					<a href="" class="header__btn-signup">Signup</a>
				</div>
			</div>
		</header>
		<main>
			<div class="profile">
				<div class="profile__inner">
					<div class="profile__nav">
						<div class="profile__title">Menu</div>
						<a href="" class="profile__nav-item"> 
							<div>
								<img src="img/icons/profile.png">
								<img src="img/icons/profile--green.png">
							</div>
							<span>Profile</span>
						</a>
						<a href="" class="profile__nav-item">
							<div>
								<img src="img/icons/profile__pref.png">
								<img src="img/icons/profile__pref--green.png">
							</div>
							<span>Preferences</span>
						</a>
						<a href="" class="profile__nav-item profile__nav-item--active"> <!-- active class -->
							<div>
								<img src="img/icons/profile__ver.png">
								<img src="img/icons/profile__ver--green.png">
							</div>
							<span>Verification</span>
						</a>
						<a href="" class="profile__nav-item">
							<div>
								<img src="img/icons/profile__sec.png">
								<img src="img/icons/profile__sec--green.png">
							</div>
							<span>Security</span>
						</a>
					</div>
					<div class="profile__content">
						<div class="v-nav">
							<div class="v-nav__row">
								<div class="v-circle v-circle--done"></div>
								<img src="img/icons/v-arrow.png">
								<div class="v-circle v-circle--done"></div>
								<img src="img/icons/v-arrow.png">
								<div class="v-circle v-circle--done"></div>
								<img src="img/icons/v-arrow.png">
								<div class="v-circle v-circle--done"></div>
								<img src="img/icons/v-arrow.png">
								<div class="v-circle v-circle--done"></div>
								<img src="img/icons/v-arrow.png">
								<div class="v-circle v-circle--done"></div>
								<img src="img/icons/v-arrow.png">
								<div class="v-circle v-circle--green"></div>
							</div>
							<div class="v-nav__row">
								<span class="v-nav-1 v-nav__span--green">Full name</span>
								<span class="v-nav-2">Country</span>
								<span class="v-nav-3">ID type</span>
								<span class="v-nav-4">ID NO.</span>
								<span class="v-nav-5">ID FRONT</span>
								<span class="v-nav-6">ID BACK</span>
								<span class="v-nav-7">Portrait</span>
							</div>
						</div>
						<div class="v-title">Upload your photo</div>
						<div class="profile__drag profile__drag--v">
							<img src="img/icons/v-plus.png">
							<div class="profile__drag-info">
								<div>Click here to upload a file</div>
								<span>or DRAG-and-DROP image here</span>
							</div>
						</div>
						<div class="v-btns v-btns--3">
							<div class="btn btn-v-1">back</div>
							<div class="btn btn-v-1">next</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="libs/jquery-3.3.1.min.js"></script>
		<script src="libs/nice-select/nice-select.min.js"></script>
		<script src="libs/airdatepicker/datepicker.min.js"></script>
		<script src="libs/airdatepicker/datepicker.en.js"></script>
		<script src="js/profile.js"></script>
	</body>
</html>
